nelmio_api_doc:
    documentation:
        openapi: 3.0.0
        info:
            title: Time Work API
            description: This is an awesome app!
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT   
        servers:
            - url: http://localhost:8000
              description: Local server
        security:
            - Bearer: []

    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
